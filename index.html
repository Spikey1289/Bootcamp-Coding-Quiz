<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./Assets/CSS/reset.css"> <!--reset stylesheet-->
    <link rel="stylesheet" href="./Assets/CSS/styles.css">
    <title>Coding Quiz</title>
</head>

<body>
    <header>
        <button id="highScoreBtn">
            High Scores
        </button>

        <p>Time Left: <span class="timer"></span></p>
    </header>

    <main class="card">
        <h1 class="cardH1"></h1>
        <button id="startBtn">Start</button>
        <div id="questions">
            <ul>
                <li>A - <button>test</button></li>
                <li>B - <button>test</button></li>
                <li>C - <button>test</button></li>
                <li>D - <button>test</button></li>
            </ul>
        </div>
        <p id="feedback"></p>
    </main>
    
    

    <script src="./Assets/JavaScript/script.js"></script>
</body>
</html>
